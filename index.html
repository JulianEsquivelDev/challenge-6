<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather DashBoard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 p-2 col-md-3 search-column">
                <form class="border p-2" id="search-form">
                    <h3>City Search</h3>
                    <input id="search-input" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-search border" id="weatherRequestHistory"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row selected-city border" id="current-forecast">
                    <div class="col-12">
                        <h2 id="current-city-name"></h2>
                        <div id="current-city-weather" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="">
                    <h2 class="col-12" id="fiveDay-forecast"></h2>
                    <div id="fiveDay-container" class="d-flex"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
